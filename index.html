<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
    <title>Watch</title>
</head>
<body id="body">
    <div class="container">
        <!-- ===== ICONS ===== -->
        <div class="icons">
            <div class="icon_dark" id="icon-dark">
                <i class="ri-moon-fill"></i>
            </div>
            <div class="icon_clear" id="icon-clear">
                <i class="ri-sun-fill"></i>
            </div>
        </div>

        <!-- ===== CLOCK CONTAINER ===== -->

        <div class="clock_container" id="clock">

            <!-- ===== CLOCK ===== -->

            <div class="clock">

                <div class="number number_twelve">
                    <p class="numbers">12</p>
                </div>

                <div class="ball_gray ball_gray_one"></div>
                <div class="ball_gray ball_gray_two"></div>

                <div class="number number_three">
                    <p class="numbers">3</p>
                </div>

                <div class="ball_gray ball_gray_three"></div>
                <div class="ball_gray ball_gray_four"></div>

                <div class="number number_six">
                    <p class="numbers">6</p>
                </div>

                <div class="ball_gray ball_gray_five"></div>
                <div class="ball_gray ball_gray_six"></div>

                <div class="number number_nine">
                    <p class="numbers">9</p>
                </div>

                <div class="ball_gray ball_gray_seven"></div>
                <div class="ball_gray ball_gray_eight"></div>
    
                <!-- ===== VETORES HOUR MINUTES SECONDS ===== -->

                <div class="ball_black"></div>
                <div class="hour" id="hour"></div>
                <div class="minutes" id="minutes"></div>
                <div class="seconds" id="seconds"></div>
                
            </div>

            <!-- ===== DATE CLOCK ===== -->

            <div class="date_container">
                <h2 id="date"></h2>
            </div>
        </div>
    </div>
</body>
</html>
